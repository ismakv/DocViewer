<div class="annotation" [style.left.px]="annotation().position.x" [style.top.px]="annotation().position.y">
    <div class="annotation-content">
        <textarea
            [value]="annotation().text"
            (input)="onTextChange($event)"
            placeholder="Введите текст аннотации"
            role="textbox"
            (mousedown)="onTextareaMouseDown($event)"
            (click)="onTextareaClick($event)">
        </textarea>
        <button class="delete-btn" (click)="onDelete()" type="button" title="Удалить аннотацию">×</button>
    </div>
</div>
