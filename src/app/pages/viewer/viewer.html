<header tuiHeader size="xl" class="header">
  <hgroup tuiTitle class="title">
    <h1>Просмотр документа</h1>
    <p tuiSubtitle>Документ с аннотациями</p>
  </hgroup>
  <aside tuiAccessories class="controls">
    <button tuiButton size="s" (click)="zoomOut()">−</button>
    <button tuiButton size="s" (click)="zoomIn()">+</button>
    <button tuiButton size="s" appearance="primary" (click)="saveAnnotations()">Сохранить</button>
  </aside>
</header>
