name: CI
on: [push, pull_request]

jobs:
    lint-test-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: npm

            # Install Chrome dependencies for headless testing
            - name: Install Chrome dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libnss3 \
                    libatk-bridge2.0-0 \
                    libdrm2 \
                    libxkbcommon0 \
                    libxcomposite1 \
                    libxdamage1 \
                    libxrandr2 \
                    libgbm1 \
                    libxss1 \
                    libasound2

            - run: npm ci
            - run: npm run lint
            - name: Run tests
              run: npm test
            - run: npm run build -- --configuration production
